<div class="contenedor">
    <nav style="display: flex; justify-content: space-between; align-items: center; background-color: rgba(155, 108, 108, 0.747); width: 100%; height: 10vh;">
        <img src="../../../assets/icons8_hospital.ico" alt="" width="70px">
        <div>
            <button class="btn btn-dark" (click)="SeHizoClick('register')" style="margin: 0 5px; border: none; padding: 5px; border-radius: 10px; cursor: pointer;"
            *ngIf="database.roleUser == 'admin'">Registrarse</button>
            <button class="btn btn-danger" (click)="SeHizoClick('login')" style="margin: 0 5px; border: none; padding: 5px; border-radius: 10px; cursor: pointer;">Cerrar sesion</button>
        </div>
    </nav>
    <main>
        <div style="display:flex; justify-content:center; margin-top: 10%;">
            <div *ngIf="database.roleUser == 'paciente'">
                <button style="border: none; padding: 80px; border-radius: 10px; margin: 5px;" appHighlight appHighLight="#ffff009c" (click)="SeHizoClick('paciente')">Turnos</button>
                <button style="border: none; padding: 80px; border-radius: 10px; margin: 5px;" appHighlight appHighLight="#ffff009c" (click)="SeHizoClick('paciente')">Mis Turnos</button>
            </div>
            <div *ngIf="database.roleUser == 'especialista'">
                <button style="border: none; padding: 80px; border-radius: 10px; margin: 5px;" appHighlight appHighLight="#0080009c" (click)="SeHizoClick('especialista')">Turnos</button>
                <button style="border: none; padding: 80px; border-radius: 10px; margin: 5px;" appHighlight appHighLight="#0080009c" (click)="SeHizoClick('especialista')">Mis Turnos</button>
            </div>
            <div *ngIf="database.roleUser == 'admin'">
                <button style="border: none; padding: 80px; border-radius: 10px; margin: 5px;" appHighlight appHighLight="#ffff009c" (click)="SeHizoClick('paciente')">Pacientes</button>
                <button style="border: none; padding: 80px; border-radius: 10px; margin: 5px;" appHighlight appHighLight="#0080009c" (click)="SeHizoClick('especialista')">Especialistas</button>
            </div>
        </div>
    </main>
</div>
