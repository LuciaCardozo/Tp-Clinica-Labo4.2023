<div class="contenedor">
     <nav style="display: flex; justify-content: space-between; align-items: center; background-color: rgba(155, 108, 108, 0.747); width: 100%; height: 10vh;">
        <img src="../../../assets/icons8_hospital.ico" alt="" width="70px" routerLink="/bienvenido">
        <div>
            <button routerLink="/bienvenido/register" style="margin: 0 5px; border: none; padding: 5px; border-radius: 10px; cursor: pointer;">Registrarse</button>
        </div>
    </nav>
    <div style="display: flex; justify-content: center; align-items: center; height: 70vh;">
        <!-- <app-title-decoration [title]="'Sala de Juegos'"></app-title-decoration> -->
        <div class="card mt-5 flexCenterCenter" style="width: 50%; background-color: rgb(155 108 108 / 42%);">
            <div class="card-body flexCenterCenter">
                <div>
                    <input type="email" class="form-control mt-2" [(ngModel)]="user.email" placeholder="Correo electrónico">
                    <input type="password" class="form-control mt-2" [(ngModel)]="user.password" placeholder="Contraseña">
                    <div style="display: flex; justify-content: space-between;">
                        <a class="mt-3" style="display: grid;" (click)="userAutocomplete('thiago@gmail.com','000000')">
                            <img class="imgAutoCompletar" src="assets/user_icon_149333.png" alt="">Thiago<br>(Admin)</a>
                        <a class="mt-3"  style="display: grid;" (click)="userAutocomplete('lucia@gmail.com','123456')">
                            <img class="imgAutoCompletar" src="assets/user_kids_avatar_icon_149313.png" alt="">Lucía<br>(Paciente)</a>
                            <a class="mt-3"  style="display: grid;" (click)="userAutocomplete('valentino@gmail.com','123456')">
                                <img class="imgAutoCompletar" src="assets/user_icon_149347.png" alt="">Valentino<br>(Especialista)</a>
                    </div>
                    <div style="display: flex; justify-content: center;" class="mt-3">
                        <button class="btn btn-success btnActive" (click)="loginWithValidation()">Ingresar</button>
                    </div>
                </div>
            </div>
            <!-- <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-danger" [routerLink]="['/bienvenido/login']">Registrate→</button>
            </div> -->
        </div>
    </div>
</div>

<div *ngIf="loading" style="width: 100vw; height: 100vh; display: flex; position: fixed;
  top: 0; left: 0; background-color: #198754ad; justify-content: center; align-items: center;">
  <div style="display: flex; justify-content: center; align-items: center;">
    <span class="spinner-border" role="status" aria-hidden="true"></span>
    <span style="margin-left: 5px;" class="sr-only">Loading...</span>
  </div>
</div>
